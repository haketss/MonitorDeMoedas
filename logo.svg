<svg width="200" height="200" viewBox="0 0 200 200" fill="none" xmlns="http://www.w3.org/2000/svg">
    <defs>
        <linearGradient id="chartGradient" x1="40" y1="150" x2="160" y2="50" gradientUnits="userSpaceOnUse">
            <stop offset="0%" stop-color="#2196F3" /> <stop offset="100%" stop-color="#00C853" /> </linearGradient>
        <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
            <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
            <feMerge>
                <feMergeNode in="coloredBlur"/>
                <feMergeNode in="SourceGraphic"/>
            </feMerge>
        </filter>
    </defs>

    <circle cx="100" cy="100" r="90" stroke="#E3F2FD" stroke-width="4"/>
    <circle cx="100" cy="100" r="65" stroke="#E3F2FD" stroke-width="2" stroke-dasharray="4 4"/>

    <path d="M40 140 C 60 140, 70 110, 90 120 C 110 130, 120 80, 140 90 C 150 95, 155 60, 160 50" 
          stroke="url(#chartGradient)" 
          stroke-width="6" 
          stroke-linecap="round" 
          stroke-linejoin="round"
          fill="none"/>

    <circle cx="160" cy="50" r="8" fill="#00C853" filter="url(#glow)"/>
    <circle cx="160" cy="50" r="4" fill="white"/>
</svg>